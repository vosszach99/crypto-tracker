<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Tracker with Alerts</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <h1>Crypto Tracker with Alerts</h1>
    <button onclick="toggleDarkMode()" id="themeToggle">Toggle Dark Mode</button>

    <div class="button-container">
        <button onclick="showGraph('ALL')">All Coins</button>
        <button onclick="showGraph('XRP')">XRP</button>
        <button onclick="showGraph('PEPE')">PEPE</button>
        <button onclick="showGraph('BONK')">BONK</button>
        <button onclick="showGraph('SHIB')">SHIB</button>
        <button onclick="showGraph('DOGE')">DOGE</button>
        <button onclick="showGraph('WIF')">WIF</button>
    </div>

    <canvas id="portfolioChart" width="1000" height="300"></canvas>

    <h2>Progress Toward $500 Goal</h2>
    <div class="progress-wrapper">
        <div id="progress-bar" class="progress-bar"></div>
        <img id="dollar-icon" class="dollar-icon" src="money.png" alt="ðŸ’µ" />
        <div id="progress-text" class="progress-text">Goal: $0.00 / $500</div>
    </div>

    <h2>Holdings</h2>
    <table id="holdingsTable">
        <thead>
            <tr>
                <th>Coin</th>
                <th>Total Amount</th>
                <th>Total Invested</th>
                <th>Current Price</th>
                <th>Current Value</th>
                <th>Profit / Loss</th>
                <th>Alert</th>
            </tr>
        </thead>
        <tbody id="holdingsBody"></tbody>
    </table>

    <h2>Transactions</h2>
    <table id="transactionsTable">
        <thead>
            <tr>
                <th>Coin</th>
                <th>Amount</th>
                <th>Buy Price</th>
                <th>Total Invested</th>
                <th>Date</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody id="transactionsBody"></tbody>
    </table>

    <script src="script.js"></script>
</body>

</html>
